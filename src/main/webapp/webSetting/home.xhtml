<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    #{slider.content()}
    <h:head>
        <f:facet name="first">
            <meta http-equiv="refresh" content="#{facesContext.externalContext.sessionMaxInactiveInterval};url=#{request.contextPath}/login.xhtml"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>تنظیمات وب سایت</title>
        <h:outputScript name="js/layout.js" library="sentinel-layout" />
        <ui:insert name="head" />
    </h:head>

    <h:body class="ui-sentinel-rtl" >        
        <ui:include src="/Template/topbar.xhtml" />

        <ui:include src="/Template/leftmenu.xhtml" />

        <div id="layout-portlets-cover" class="fontRegular">
            <ui:insert name="content">
                <div class="ContainerIndent">
                     <h:form id="menubar1">
                    <p:panel >
                        <div class="ContainerIndent ClassRTL">
                            <f:view class="ClassRTL">
                               
                                    <p:messages id="messages"  autoUpdate="true" closable="true" />
                                    <h1>اسلایدر</h1>
                                    <h:outputLabel for="name" value="تیتر اصلی: " />
                                    <div class="EmptyBox5"></div>
                                    <p:inputText id="name" maxlength="25" value="#{slider.titel}" class="Container60" style="float: right"/>
                                    <div class="EmptyBox10"></div>
                                    <h:outputLabel for="domain" value="زیر تیتر: " />
                                    <div class="EmptyBox5"></div>
                                    <p:inputText id="dimain" maxlength="25" value="#{slider.subtitle}" class="Container60" style="float: right"/>
                                    <div class="EmptyBox10"></div>
                                    <h:outputLabel for="about"  value="توضیحات اسلایدر: " />
                                    <div class="EmptyBox5"></div>
                                    <p:inputTextarea id="about" maxlength="150" value="#{slider.description}" rows="5" class="Container60"   minQueryLength="4" style="float: right"/>
                                    <div class="EmptyBox10"></div>
                              
                            </f:view>
                            <div class="EmptyBox10"></div>     
                            <div dir="rtl">

                                <p:commandButton style="float: left" styleClass="MainButton2" value="ثبت" actionListener="#{slider.updateRecord()}" >
                                    <p:confirm header="آپدیت"  message="اطلاعات اسلایدر آپدیت شود؟"  />
                                </p:commandButton>
                                <p:confirmDialog dir="rtl" global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="بله" type="button" styleClass="ui-confirmdialog-yes"  />
                                    <p:commandButton value="خیر" type="button" styleClass="ui-confirmdialog-no"  />
                                </p:confirmDialog>


                            </div>
                            <div  class="EmptyBox10"></div>

                        </div>
                    </p:panel>
                           </h:form>


                    <div class="EmptyBox20"></div>


                </div>     
                <ui:include src="/Template/footer.xhtml" />
            </ui:insert>
        </div>

        <p:ajaxStatus style="width:32px; height:32px; position:fixed; left:12px; bottom:10px">
            <f:facet name="start">
                <p:graphicImage name="images/preloader.gif" library="sentinel-layout"/>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>

        <h:outputStylesheet name="css/font-icon-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/sentinel-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/core-layout.css" library="sentinel-layout" />
    </h:body>

</html>
