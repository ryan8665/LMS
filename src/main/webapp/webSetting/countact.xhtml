<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    #{contact.content()}
    <h:head>
        <f:facet name="first">
            <meta http-equiv="refresh" content="#{facesContext.externalContext.sessionMaxInactiveInterval};url=#{request.contextPath}/login.xhtml"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>تنظیمات وب سایت</title>
        <h:outputScript name="js/layout.js" library="sentinel-layout" />
        <ui:insert name="head" />
    </h:head>

    <h:body class="ui-sentinel-rtl" >        
        <ui:include src="/Template/topbar.xhtml" />

        <ui:include src="/Template/leftmenu.xhtml" />

        <div id="layout-portlets-cover" class="fontRegular">
            <ui:insert name="content">
                <div class="ContainerIndent">
                    <h:form id="menubar1">
                        <p:panel >
                            <div class="ContainerIndent ClassRTL">
                                <f:view class="ClassRTL">
                                    <h1>درباره سایت</h1>
                                    <p:messages id="messages"  autoUpdate="true" closable="true" />
                                    <h:outputLabel for="address " value="آدرس شرکت: " />
                                    <div class="EmptyBox5"></div>
                                    <p:inputText id="address" maxlength="90" value="#{contact.address}" class="Container60" style="float: right"/>
                                    <div class="EmptyBox10"></div>
                                    <h:outputLabel for="phone " value="تلفن شرکت: " />
                                    <div class="EmptyBox5"></div>
                                    <p:inputText id="phone" maxlength="11" value="#{contact.tel}" class="Container60" style="float: right"/>
                                    <div class="EmptyBox10"></div>
                                    <h:outputLabel for="google" value="گوگل پلاس: " />
                                    <div class="EmptyBox5"></div>
                                    <p:inputText id="google" maxlength="44" value="#{contact.plus}" class="Container60" style="float: right"/>
                                    <div class="EmptyBox10"></div>
                                    <h:outputLabel for="facebook" value="فیسبوک: " />
                                    <div class="EmptyBox5"></div>
                                    <p:inputText id="facebook" maxlength="44" value="#{contact.facebook}" class="Container60" style="float: right"/>
                                    <div class="EmptyBox10"></div>
                                    <h:outputLabel for="twitter" value="توییتر: " />
                                    <div class="EmptyBox5"></div>
                                    <p:inputText id="twitter" maxlength="44" value="#{contact.twitter}" class="Container60" style="float: right"/>
                                    <div class="EmptyBox10"></div>
                                    <h:outputLabel for="linkdin" value="لینکدین: " />
                                    <div class="EmptyBox5"></div>
                                    <p:inputText id="linkdin" maxlength="44" value="#{contact.linkdin}" class="Container60" style="float: right"/>
                                    <div class="EmptyBox10"></div>
                                    <h:outputLabel for="telegram" value="تلگرام: " />
                                    <div class="EmptyBox5"></div>
                                    <p:inputText id="telegram" maxlength="44" value="#{contact.telegram}" class="Container60" style="float: right"/>
                                    <div class="EmptyBox10"></div>
                                    <h:outputLabel for="instagram" value="اینستا گرام: " />
                                    <div class="EmptyBox5"></div>
                                    <p:inputText id="instagram" maxlength="44" value="#{contact.insta}" class="Container60" style="float: right"/>
                                    <div class="EmptyBox10"></div>
                                </f:view>
                                <div class="EmptyBox10"></div>     
                                <div dir="rtl">
                                    <p:commandButton style="float: left" styleClass="MainButton2" value="ثبت" actionListener="#{contact.updateRecord()}" >
                                        <p:confirm header="آپدیت"  message="اطلاعات تماس آپدیت شود؟"  />
                                    </p:commandButton>
                                    <p:confirmDialog dir="rtl" global="true" showEffect="fade" hideEffect="fade">
                                        <p:commandButton value="بله" type="button" styleClass="ui-confirmdialog-yes"  />
                                        <p:commandButton value="خیر" type="button" styleClass="ui-confirmdialog-no"  />
                                    </p:confirmDialog>
                                </div>
                                <div  class="EmptyBox10"></div>

                            </div>
                        </p:panel>
                    </h:form>

                    <div class="EmptyBox20"></div>


                </div>     
                <ui:include src="/Template/footer.xhtml" />
            </ui:insert>
        </div>

        <p:ajaxStatus style="width:32px; height:32px; position:fixed; left:12px; bottom:10px">
            <f:facet name="start">
                <p:graphicImage name="images/preloader.gif" library="sentinel-layout"/>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>

        <h:outputStylesheet name="css/font-icon-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/sentinel-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/core-layout.css" library="sentinel-layout" />
    </h:body>

</html>
